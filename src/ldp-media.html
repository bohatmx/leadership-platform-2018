<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">

<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="app-icons.html">

<dom-module id="ldp-media">

  <template>

    <style>
    :host {
      display: block;
      background-attachment: fixed;
      background-size: 100% auto;
      background-repeat: no-repeat;
    }
    #header {
      color: white;
      --app-header-background-rear-layer: {
        background-color: #00AA8D;
      };
    }
    paper-icon-button {
      color: white;
      --paper-icon-button-ink-color: white;
    }
    .card-container {
      position: relative;
      width: 720px;
      margin: 300px auto 40px;
    }
    paper-fab {
      position: absolute;
      top: -28px;
      right: 40px;
      --paper-fab-background: #EF5458;
      --paper-fab-keyboard-focus-background: #DF4448;
    }
    paper-card {
      padding: 16px 0 16px 100px;
      width: 100%;
      sizing: border-box;
    }
    paper-card p {
      margin: 12px 0;
      color: #999;
    }
    h4 {
      margin: 60px 0 12px;
    }
    .ingredient-item {
      margin: 20px 0;
      @apply --layout-horizontal;
    }
    .ingredient-amount {
      margin-left: -80px;
      width: 60px;
      padding-right: 20px;
      color: rgb(33, 169, 143);
      text-align: right;
    }
    .ingredient-name {
      @apply --layout-flex;
    }
    @media (max-width: 720px) {
      .card-container {
        width: 100%;
        margin: 150px 0 0;
      }
    }
    </style>

    <!-- main panel -->
    <app-header-layout>

      <app-header id="header" effects="waterfall fade-background" reveals slot="header">

        <!-- top toolbar -->
        <app-toolbar>
          <!-- back button -->
          <a href="#/home" tabindex="-1">
            <paper-icon-button icon="app:arrow-back"></paper-icon-button>
          </a>

          <div main-title></div>

          <paper-menu-button horizontal-align="right">
            <paper-icon-button icon="app:more-vert" slot="dropdown-trigger" alt="menu"></paper-icon-button>
            <paper-listbox class="dropdown-content">
              <paper-icon-item>
                <iron-icon icon="app:share" slot="item-icon"></iron-icon>
                Tweet recipe
              </paper-icon-item>
              <paper-icon-item>
                <iron-icon icon="app:email" slot="item-icon"></iron-icon>
                Email recipe
              </paper-icon-item>
              <paper-icon-item>
                <iron-icon icon="app:textsms" slot="item-icon"></iron-icon>
                Message recipe
              </paper-icon-item>
              <paper-icon-item>
                <iron-icon icon="app:group" slot="item-icon"></iron-icon>
                Share on Facebook
              </paper-icon-item>
            </paper-listbox>
          </paper-menu-button>
        </app-toolbar>

      </app-header>

      <div class="card-container">

        <paper-card heading="{{recipe.name}}">
          <div class="card-content">

            <p>Recipe Description</p>

            <h4>Ingredients</h4>

            <div>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero minus error consequuntur, enim necessitatibus adipisci, quam doloribus expedita perferendis vel ipsa non ipsam dignissimos voluptatem sapiente molestiae, reiciendis assumenda provident. Assumenda doloribus provident corrupti velit, consequuntur quaerat incidunt odio optio eveniet minus quasi facilis ipsam quas eligendi soluta ea culpa eius voluptatem aperiam nemo eos atque eum temporibus. Magni reiciendis nam, animi quas nobis officiis libero est ullam quasi culpa exercitationem. Iste, inventore quas ab eum quaerat nobis. Distinctio praesentium repudiandae, odit labore reiciendis, doloribus ipsum est excepturi harum ex voluptatibus necessitatibus voluptates natus quod, consequuntur perferendis illo! Fugiat consectetur suscipit dicta perferendis est unde rem eos repellendus, earum dolore libero iste exercitationem, mollitia necessitatibus eveniet adipisci minima ipsa obcaecati, reiciendis veritatis odit deleniti! Atque velit eius deserunt iusto dolorum, veniam nemo dignissimos, aspernatur veritatis recusandae accusantium necessitatibus, libero quas assumenda? Laboriosam fuga laudantium facilis iure, neque cupiditate consectetur earum maiores tenetur, dolores obcaecati nihil quas illo optio doloremque accusamus animi totam rerum perspiciatis hic? Saepe ab quidem accusamus, pariatur impedit tempora explicabo. Perspiciatis illo ut quisquam, impedit saepe distinctio aliquid esse deserunt nesciunt eos sed id illum officia? Tenetur, provident reprehenderit illum alias expedita magni dolor corporis veniam odio facere debitis nam. Deserunt, nulla iure. Ea, consequatur reiciendis? Explicabo doloribus officia corporis aut velit quisquam molestias dignissimos tempore similique debitis eius veniam voluptatem tenetur, quidem mollitia, optio libero! Asperiores saepe rem pariatur atque modi alias et vel incidunt sed, quos adipisci, nam minima molestias itaque voluptate doloremque quam quisquam ea liber             </div>

          </div>
        </paper-card>

        <paper-fab icon="{{__computeFavIcon(__favorite)}}" on-tap="__toggleFavorite"></paper-fab>
      </div>

    </app-header-layout>

  </template>

  <script>
  Polymer({
    is: 'ldp-media',
    properties: {
      recipe: {
        type: Object,
        observer: '__recipeChanged'
      },
      __favorite: {
        type: Boolean,
        value: false
      }
    },
    __recipeChanged: function(recipe) {
      if (recipe) {
        this.style.backgroundImage = 'url(' + recipe.imageUrl + ')';
      }
    },
    __toggleFavorite: function(event, detail) {
      this.__favorite = !this.__favorite;
    },
    __computeFavIcon: function(favorite) {
      return favorite ? 'app:favorite' : 'app:favorite-border';
    }
  });
  </script>

</dom-module>
