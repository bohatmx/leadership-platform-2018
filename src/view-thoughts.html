<dom-module id="view-thoughts">
	<template>
		<template is="dom-if" if="[[_companyid]]">
			<template is="dom-if" if="[[hasNoFilter]]">
				<template is="dom-if" if="[[isEqual(thoughtype, 'companythoughts')]]">
					<firebase-query
						id="qry_viewthought"
						path="/dailyThoughts"
						order-by-child="publish_status"
						equal-to="[[_companyid]]_approved"
						limit-to-last="15"
						data="{{thoughtsData}}">
					</firebase-query>
				</template>
	
				<template is="dom-if" if="[[isEqual(thoughtype, 'dailythoughts')]]">
					<firebase-query
						id="qry_viewthought2"
						path="/dailyThoughts"
						order-by-child="publish_status"
						equal-to="daily_approved"
						limit-to-last="15"
						data="{{thoughtsData}}">
					</firebase-query>
				</template>
	
				<template is="dom-if" if="[[isEqual(thoughtype, 'mythoughts')]]">
					<firebase-query
						id="qry_viewthought3"
						path="/dailyThoughts"
						order-by-child="journalUserID"
						equal-to="[[user.userID]]"
						limit-to-last="15"
						data="{{thoughtsData}}">
					</firebase-query>
				</template>
	
				<template is="dom-if" if="[[isEqual(thoughtype, 'topleaderthoughts')]]">
					<firebase-query
						id="qry_viewthought4"
						path="/dailyThoughts"
						order-by-child="publish_status"
						equal-to="hc_approved"
						limit-to-last="15"
						data="{{thoughtsData}}">
					</firebase-query>
				</template>
			</template>
			<template is="dom-if" if="[[!hasNoFilter]]">
					<firebase-query
						id="qry_viewthought_filtered"
						path="/dailyThoughts"
						equal-to="[[filterID]]"
						data="{{thoughtsData}}">
					</firebase-query>
			</template>
		</template>

	<script>
		var _ua = window.navigator.userAgent;
		var scrollTopPosition
		iOS = /iPad|iPhone|iPod/.test(_ua),
		iOS11 = /OS 11_0|OS 11_1|OS 11_2|OS 11_3/.test(_ua);

		class ViewThoughts extends Polymer.Element {
			static get is() { return 'view-thoughts'; }
			ready(){
				super.ready();
				
				var that = this;
				$(window).scroll(function(){
					var thoughtCard = Polymer.dom(that.root).querySelector("#thoughts-Holder");
					$(thoughtCard).find('.modal-div').each(function(i, e){
						var imgHolder = $(e).find('.thought-img')[0];

						if(that.isElementInViewport(imgHolder)){
							var itemID = $(e).find('thought-card-attachments').prop('itemid');
							// console.log(itemID)
						}
					});

				})

				var hParts = window.location.hash.split('#')[1];
				this.filterID = (hParts!==undefined && hParts.length) > 0 ? hParts : '';
				$(window).on('hashchange', ()=>{
					var hParts = window.location.hash.split('#')[1];
					this.filterID = (hParts!==undefined && hParts.length) > 0 ? hParts : '';
					console.log("We triggered something here", this.filterID);
				});
			}
			static get properties() {
				return {
					user: {
						type: Object
					},
					_userid: {
						type: String,
						notify: true
					},
					hasNoFilter: {
						type:Boolean,
						value: true
					},
					filterID:{
						type:String,
						observer: 'setHasNoFilter',
					},
					thoughtsData: {
						type: Object,
						observer: '_onthoughtsDataReceived'
					},
					commentsData: {
						type: Object,
						observer: '_oncommentsData'
					},
					company: {
						type: Object
					},
					isloading: {
						type: Boolean,
						value: true,
						notify: true
					},
					loadingmessage:{
						type: String,
						value: 'Loading...'
					},
					_openedcomments: {type: Boolean, value: false, notify:true},
					_nextComRatePage: String,
					_companyid: String,
					thoughtype: String,
					placeholder: String,
					_selected: String,
					_selectedComRate: String,
					_selectedComRates: {
						type: Number,
						value: 0
					},
					opened: {
						type: Boolean,
						reflectToAttribute: true,
						value: true
					},
					lastSelected: {
						type: String,
						value: ''
					},
					openedComRate: {
						type: Boolean,
						reflectToAttribute: true,
						value: true
					},
					lastSelectedComRate: {
						type: String,
						value: ''
					},
					loadsrc: {
						type: String,
						value: ""
					},
					userobj: {
						type: Object,
						notify: true
					}
				};
			}
			connectedCallback() { 
				super.connectedCallback();
			}

			updateFollowBTN(journalUserID, following){
				var that = this;
				var thoughtCard = Polymer.dom(that.root).querySelector("#thoughts-Holder");
				$(thoughtCard).find('.modal-div').each(function(i, e){
					var followBTN = $(e).find('.followBTN')[0];
					var thoughtUserID = $(followBTN).prop('data');

					if(thoughtUserID === journalUserID){
						if(following == "Follow"){
							$(followBTN).addClass('following');
							followBTN.innerHTML = "Following";
						}else{
							that.isFollowingStyle(journalUserID);
							$(followBTN).removeClass('following');
							followBTN.innerHTML = "Follow";
						}
					}
				});
			}

			_setNextComRatePage(id, typ){
				return typ === 'default' ? 'page-comment'+id : id;
			}

			setHasNoFilter(){
				this.hasNoFilter = this.filterID.length > 0 ? false : true;
			}

			_countItems(itms){
				var keys = itms == undefined ? [] : Object.keys(itms);
				var val = keys.length == 0 ? true : false;
				return val;
			}

			isFollowing(journalUserID){
				if(this.user.following){
				let following =  this.user.following;
				let isfollowing = following[journalUserID];

				return isfollowing ? 'Following' : 'Follow';
				}else return "Follow";
			}

			isFollowingStyle(journalUserID){
				let userID = this.user.userID;

				if(userID === journalUserID){
					return "w3-hide";
				}
				else{
					if(this.user.following){
						let following =  this.user.following;
						let isfollowing = following[journalUserID];

						return isfollowing ? 'following' : '';
					}
					else {return "";}

				}
				
			}
			followUser(e){
				let database = firebase.database();

				let journalUserID = e.target.data;
				let following = e.target.innerHTML;
				let userID = this.user.userID;
				// let journalUserName = e.target.parentNode.firstChild.nextSibling.innerText;

				var userRef = database.ref('users/' + journalUserID);
				userRef.on('value', function(data) {
					var childData = data.val();

					let journalUserName = childData.firstName + " "+childData.lastName;

					if(following == "Follow"){
						var followingdata = {}
						followingdata[journalUserID]=true;

						var followerdata = {}
						followerdata[userID]=true;

						// set following data
						var followingupdates = {};
						database.ref('/users/' + userID + '/following').child(journalUserID).set(true);

						// set follower data
						var followerupdates = {};
						database.ref('/users/' + journalUserID + '/follower').child(userID).set(true);

						$(e.target).addClass('following');

						e.target.innerHTML = "Following";
						this.updateFollowBTN(journalUserID, following);
					}else{
						if (confirm('Unfollow '+journalUserName+'?')){
							database.ref('users/'+ userID + '/following/'+journalUserID).remove();
							database.ref('users/'+ journalUserID + '/follower/'+userID).remove();

							this.isFollowingStyle(journalUserID);

							$(e.target).removeClass('following');

							e.target.innerHTML = "Follow";

							this.updateFollowBTN(journalUserID, following);
						}
					}
					
				});

			}

			_openButtonModal(e){
				var modal_name = e.currentTarget.data;
				var x = Polymer.dom(this.root).querySelector('#'+modal_name);
				if (x.className.indexOf("w3-show") == -1) {
					x.className += " w3-show";
				} else { 
					x.className = x.className.replace(" w3-show", "");
				}
			}

			_closeButtonModal(e){
				var modal_name = e.currentTarget.data;
				var modal = Polymer.dom(this.root).querySelector('#'+modal_name);
				if(modal_name === 'add-items')this._removeLoadElement();
				$(modal).removeClass('w3-show');
			}

			_formate_date(dt){
				var date = new Date(dt);
				var day = date.getDate() < 10 ? '0'+date.getDate() : date.getDate();
				var hours = date.getHours() < 10 ? '0'+date.getHours() : date.getHours();
				var minutes = date.getMinutes() < 10 ? '0'+date.getMinutes() : date.getMinutes();
				var locale = 'en-us';
				var month = date.toLocaleString(locale, { month: "long" });
				var year = date.getFullYear();
				var am_pm = date.getHours() >= 12 ? "PM" : "AM"

				return day+' '+month+' '+year+' '+hours+':'+minutes+" "+am_pm;
			}
			_setProfileInfo(journalUserName, journalUserID, companyName, companyID, photoURL){
				if(photoURL == "" || photoURL == undefined) photoURL = "../images/default-user.png";
				var a = {
					journalUserName: journalUserName,
					journalUserID: journalUserID,
					companyName: companyName,
					companyID: companyID,
					photoURL: photoURL
				}
				return a;
			}
			_previewProfile(e){
				var data = e.currentTarget.getAttribute('data');
				this.userobj = JSON.parse(data);
				this._userid = this.userobj.journalUserID;
				this._openProfileModal();
			}
			_openProfileModal(){
				var modal = Polymer.dom(this.root).querySelector('#preview-profile');
				modal.style.display = 'block';
			}
			_closeProfileModal(){
				var modal = Polymer.dom(this.root).querySelector('#preview-profile');
				modal.style.display = 'none';
			}
			
			_sort(a, b) {  
				if (a.dateScheduled > b.dateScheduled) return -1;
				if (a.dateScheduled < b.dateScheduled) return 1;
				return 0;
			}
			_onthoughtsDataReceived(newData, oldData){
				var that = this;
				
				this.thoughtsData.forEach((val, ind)=>{
					that._nextComRatePage = 'page-comment'+val.dailyThoughtID;
				})

				if(newData.length > 0){
					this.isloading = false;
					this.loadingmessage = "";
				} 

				setTimeout(function(){
					that.isloading = false;

					if(newData.length == 0) that.loadingmessage = "No posts found";
					else that.loadingmessage = "";

				},20000)
			}
			_oncommentsData(){
				this.commentsData.sort(function(a, b) {
				var nameA = a.dateRegistered; // ignore upper and lowercase
				var nameB = b.dateRegistered; // ignore upper and lowercase
				if (nameA < nameB) {
					return 1;
				}
				if (nameA > nameB) {
					return -1;
				}
				return 0;
				});
					
			}
			_sortComments(obj){
				
				if(obj != undefined){

			formatDate(date) {
				var d = new Date(date),
				month = '' + (d.getMonth() + 1),
				day = '' + d.getDate(),
				year = d.getFullYear(),
				hours = '' + d.getHours(),
				minutes = '' + d.getMinutes(),
				seconds = '' + d.getSeconds(),
				milliseconds = '' + d.getMilliseconds();

				var today = new Date(),
				thisYear = today.getFullYear();

				// get week day name Sunday - Saturday
				var dayName = this.getDayMonthStr(d.getDay(), "day", true);

				// get month name
				var monthName = this.getDayMonthStr(d.getMonth(), "month", true);

				// add preceding zeros where needed
				if (month.length < 2) month = '0' + month;
				if (day.length < 2) day = '0' + day;
				if (hours.length < 2) hours = '0' + hours;
				if (minutes.length < 2) minutes = '0' + minutes;
				if (seconds.length < 2) seconds = '0' + seconds;
				if (milliseconds.length < 2) milliseconds = '0' + milliseconds;

				// format thoughts date
				// Monday, 04 December 2017 14:21:56
				var thoughtDate = dayName+", "+day+" "+monthName+" "+year+" "+hours+":"+minutes+":"+seconds;

				return thoughtDate;
				// return [year, month, day].join('-');
			}
			formatRateTime(date) {
				var d = new Date(date),
				month = '' + (d.getMonth() + 1),
				day = '' + d.getDate(),
				year = d.getFullYear(),
				hours = d.getHours() > 12 ? d.getHours() - 12 : d.getHours(),
				am_pm = d.getHours() >= 12 ? "PM" : "AM",
				minutes = '' + d.getMinutes(),
				seconds = '' + d.getSeconds(),
				milliseconds = '' + d.getMilliseconds();

				var today = new Date(),
				thisYear = today.getFullYear();

				// get week day name Sunday - Saturday
				var dayName = this.getDayMonthStr(d.getDay(), "day", true);

				// get month name
				var monthName = this.getDayMonthStr(d.getMonth(), "month", false);

				// add preceding zeros where needed
				if (month.length < 2) month = '0' + month;
				if (day.length < 2) day = '0' + day;
				// if (hours.length < 2) hours = '0' + hours;
				hours = hours < 10 ? "0" + hours : hours;
				if (minutes.length < 2) minutes = '0' + minutes;
				if (seconds.length < 2) seconds = '0' + seconds;
				if (milliseconds.length < 2) milliseconds = '0' + milliseconds;

				// format thoughts date
				// 04 Dec 02:21:PM
				var thoughtDate = day+" "+monthName+" "+hours+":"+minutes+":"+am_pm;

				return thoughtDate;
				// return [year, month, day].join('-');
			}
			timeSince(date) {
				if (typeof date !== 'object') {
					date = new Date(date);
				}

				var seconds = Math.floor((new Date() - date) / 1000);
				var intervalType;

				var interval = Math.floor(seconds / 31536000);
				if (interval >= 1) {
					intervalType = 'year';
				} else {
					interval = Math.floor(seconds / 2592000);
					if (interval >= 1) {
						intervalType = 'month';
					} else {
						interval = Math.floor(seconds / 86400);
						if (interval >= 1) {
							intervalType = 'day';
						} else {
							interval = Math.floor(seconds / 3600);
							if (interval >= 1) {
								intervalType = "hour";
							} else {
								interval = Math.floor(seconds / 60);
								if (interval >= 1) {
									intervalType = "minute";
								} else {
									interval = seconds;
									intervalType = "second";
								}
							}
						}
					}
				}

				if (interval > 1 || interval === 0) {
					intervalType += 's';
				}

				return interval + ' ' + intervalType+' ago';
			};

			getDayMonthStr(val, dateParam, long){
				// days
				var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
				var daysShort = ["Sun","Mon","Tue","Wed","Thur","Fri","Sat"];

				// Months
				var monthNames = ["January", "February", "March", "April", "May", "June","July", "August", "September","October", "November", "December"];
				var monthNamesShort = ["Jan", "Feb", "Mar", "Apr", "May", "Jun","Jul", "Aug", "Sep","Oct", "Nov", "Dec"];

				if(dateParam == "day" && long == true){
					// return day in long format
					return days[val];
				}
				else if(dateParam == "day" && long == false){
					// return days in short
					return daysShort[val];
				}
				if(dateParam == "month" && long == true){
					// return month in long format
					return monthNames[val];
				}
				else if(dateParam == "month" && long == false){
					// return month in short
					return monthNamesShort[val];
				}
				
			}
