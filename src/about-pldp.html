<link rel="manifest" href="/manifest.json">

<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="app-icons.html">
<link rel="import" href="pldp-styles.html">

<dom-module id="about-pldp">
  <template>

    <style include="w3-styles">
        :host {
            display: block;
          }
        .read-article-body{
            font-family: sans-serif;
            white-space: pre-wrap;
            text-align: justify;
            text-indent: 0%;
        }
        .card-shadow{
            background-color: #fff;
            box-shadow: 5px 5px 25px 0px rgba(0,0,0,0.1);
            margin: 8px;
            border-radius: 5px;
        }
        
        @-webkit-keyframes fadeInUp{
            0%{opacity:0;-webkit-transform:translateY(20px);transform:translateY(20px)}
            100%{opacity:1;-webkit-transform:translateY(0);transform:translateY(0)}
        }
        @keyframes fadeInUp{
            0%{opacity:0;-webkit-transform:translateY(20px);-ms-transform:translateY(20px);transform:translateY(20px)}
            100%{opacity:1;-webkit-transform:translateY(0);-ms-transform:translateY(0);transform:translateY(0)}
        }
        .fadeInUp{
            -webkit-animation-name:fadeInUp;
            animation-name:fadeInUp;
            opacity: 0;
            -webkit-animation-duration: 0.5s;
            animation-duration: 0.5s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in;
        }

    </style>

    <section class="card-shadow">
        <header>
            <h4 class="w3-padding-large w3-light-grey">ABOUT â€“ Personal Leadership Development Plan (PLDP)</h4>
        </header>
        <main>
            <section class="fadeInUp">
                <iframe width="100%" height="315px" src="https://www.youtube.com/embed/Vyi_uN0sElM" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
            </section>
        </main>
        

    </section>
    
      
  </template>

  <script>
    class AboutPldp extends Polymer.Element {
      static get is() { return 'about-pldp'; }
      static get properties() {
        return {
          user: {
            type: Object
          },
          _companyid: String,
          previouspage: String,
          pldpData: {
            type: Object,
            observer: '_onpldpDataDataReceived'
          }
        };
      }
      _onpldpDataDataReceived(newData, oldData){
        this.pldpData.sort(function(a, b) {
          
        var nameA = a.dateRegistered; // ignore upper and lowercase
        var nameB = b.dateRegistered; // ignore upper and lowercase
        if (nameA < nameB) {
          return 1;
        }
        if (nameA > nameB) {
          return -1;
        }

        // names must be equal
        return 0;
        });
          
      }
     
    }


    window.customElements.define(AboutPldp.is, AboutPldp);
  </script>
</dom-module>
