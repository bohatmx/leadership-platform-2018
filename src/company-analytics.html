<link rel="manifest" href="/manifest.json">

<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="lazy-import" href="view-analytics.html">

<dom-module id="company-analytics">
  <template>
    <style>
    </style>

  <view-analytics user="[[user]]" _companyid="[[_companyid]]" logo="[[logo]]"></view-analytics>

</template>

  <script>
    class CompanyAnalytics extends Polymer.Element {
      static get is() { return 'company-analytics'; }
      static get properties() {
        return {
          user: {type: Object},
          _companyid: String,
          logo: String
        };
      }
      connectedCallback() { 
        super.connectedCallback();
        var resolvedPageUrl = this.resolveUrl('view-analytics.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            'view-analytics.html',
            true
        );
      }

    }

    window.customElements.define(CompanyAnalytics.is, CompanyAnalytics);
  </script>
</dom-module>
