<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="app-icons.html" async>
<link rel="lazy-import" href="my-pldp.html" async>

<link rel="lazy-import" href="view-thoughts.html">

<dom-module id="daily-thoughts">
  <template>
    <style>
      @media screen and (max-width: 1010px){
          #videoPlayer{
            width: 100%;
            height: auto;
            left: 0px;
            top: 0px;
            opacity: 1;
          }
          .video-side{
            display: block;
            margin: 10px auto;
            max-height: 200px;
          }
      }
      @media screen and (max-width: 500px){
        #videoPlayer{
          width: 100%;
          height: auto;
          left: 0px;
          top: 0px;
          opacity: 1;
        }
        .video-side{
          display: block;
          margin: 10px auto;
          height: auto;
        }
      }
    </style>

  <view-thoughts user="[[user]]" _companyid="[[_companyid]]" thoughtype="dailythoughts" placeholder="Search for Daily Messages"></view-thoughts>
</template>

  <script>
    class DailyThoughts extends Polymer.Element {
      static get is() { return 'daily-thoughts'; }
      static get properties() {
        return {
          user: {
            type: Object
          },
          _companyid: String
        };
      }
      connectedCallback() { 
        super.connectedCallback();
        var resolvedPageUrl = this.resolveUrl('view-thoughts.html');
        Polymer.importHref(
        resolvedPageUrl,
        null,
        'view-thoughts.html',
        true);
      }
    }

    window.customElements.define(DailyThoughts.is, DailyThoughts);
  </script>
</dom-module>
