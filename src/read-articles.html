<link rel="manifest" href="/manifest.json">

<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">

<!-- iron elements  -->
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="app-icons.html">

<dom-module id="read-articles">
  <template>
    <style include="w3-styles"></style>
      <style include="shared-styles"></style>
        <div class="container">
          <div class="row">
            <div class="w3-animate-zoom">
              <div class="read-article-photo" style$="[[photo]]">
              </div>
              <div>
                <div class="read-article-body article">{{body}}</div>
              </div>
            </div>
          </div>
        </div>
  </template>

  <script>
    class ReadArticles extends Polymer.Element {
      static get is() { return 'read-articles'; }
      static get properties() {
        return {
          _companyid: String,
          author: String,
          title: String,
          body: {
            type: String,
            notify: true
          },
          photo: String
        };
      }
    }

    window.customElements.define(ReadArticles.is, ReadArticles);
  </script>
</dom-module>
