<link rel="manifest" href="/manifest.json">

<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="lazy-import" href="view-articles.html">

<dom-module id="leadership-articles">
  <template>
    <style include="shared-styles">
      @media screen and (max-width: 1010px){
        #videoPlayer{
          width: 100%;
          height: auto;
          left: 0px;
          top: 0px;
          opacity: 1;
        }
        .video-side{
          display: block;
          margin: 10px auto;
          max-height: 200px;
        }
      }

      @media screen and (max-width: 500px){
        #videoPlayer{
          width: 100%;
          height: auto;
          left: 0px;
          top: 0px;
          opacity: 1;
        }
        .video-side{
          display: block;
          margin: 10px auto;
          height: auto;
        }
      }
    </style>

    <view-articles company="[[company]]" user="[[user]]" _companyid="[[_companyid]]" thoughtype="articles" placeholder="Search for Articles"></view-articles>
    
  </template>

  <script>
    class LeadershipArticles extends Polymer.Element {
      static get is() { return 'leadership-articles'; }
      static get properties() {
        return {
          quotes: Object,
          _article: Object,
          company: {
            type: Object
          },
          user: {
              type: Object
          },
          _companyid: String,
        };
      }
      connectedCallback() { 
        super.connectedCallback();
        var resolvedPageUrl = this.resolveUrl('view-articles.html');
        Polymer.importHref(
        resolvedPageUrl,
        null,
        'view-articles.html',
        true);
      }
    }

    window.customElements.define(LeadershipArticles.is, LeadershipArticles);
  </script>
</dom-module>
