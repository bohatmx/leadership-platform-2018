<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- pldp styles -->
<dom-module id="pldp-styles">
  <template>
    <style>
      .card {
        margin: 0px 12px;
        color: #000;
        border-radius: 0px;
        background-color: var(--app-secondary-text);
        box-shadow: 0px 2px 8px 0px rgba(46,61,73,0.2);
        -webkit-transition: all 0.3s ease;
        transition: all 0.3s ease;
      }
      .action-container{
        display: flex;
        display: -webkit-flex;
        flex-direction: row;
        width: auto;
        justify-content: center;
        flex-wrap: wrap;
        align-content: space-around;
        margin: 0 auto;
      }
      .action-container > div {
        width: 300px;
        margin-bottom: 14px;
        padding-bottom: 8px;
        border-radius: 2px;
        background-color: rgb(252, 252, 252);
        border: 1px solid rgb(214, 214, 214);
      }
      .action-container > div:nth-child(even){
        background-color: rgb(246, 246, 246);
      }
      .motivation{
        /* background-color: var(--paper-deep-purple-a100); */
        height: 100%;
        flex-grow: 4;
        /* box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); */
      }
      .motivation .motivation-title{
        background-color: var(--paper-deep-purple-a100);
        padding: 8px;
        display: flex;
        align-items: center;
        color: var(--app-secondary-text);
      }
      .motivation .motivation-content{
        height: 100%;
        padding-top: 10px;
      }
      .direction{
        /* background-color: var(--paper-green-a700); */
        height: 100%;
        flex-grow: 4;
        /* box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); */
      }
      .direction .direction-title{
        background-color: var(--paper-green-a700);
        padding: 8px;
        display: flex;
        align-items: center;
        color: var(--app-secondary-text);
      }
      .direction .direction-content{
        height: 100%;
        padding-top: 10px;
      }
      .structure{
        /* background-color: rgb(248, 248, 248); */
        height: 100%;
        flex-grow: 4;
        /* box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); */
      }
      .structure .structure-title{
        background-color: var(--paper-light-blue-a200);
        padding: 8px;
        display: flex;
        align-items: center;
        color: var(--app-secondary-text);
      }
      .structure .structure-content{
        height: 100%;
        padding-top: 10px;
      }
      h3{
        padding: 0;
        margin: 0;
        font-weight: 400;
        align-self: center;
        width: -webkit-fill-available;
        text-align: -webkit-center;
        margin-right: 22px;
      }
      #movement{
        padding: 2px;
        margin: 0;
        font-size: 10pt;
        font-style: italic;
        width: -webkit-fill-available;
        text-align: -webkit-center;
        margin-bottom: 12px;
      }
      paper-tabs {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        --paper-tabs-selection-bar-color: var(--app-accent-color);
        --paper-tabs-selection-bar: border: 6px solid #009688;
        z-index: 1000;
        width: 100%;
        text-transform: uppercase;
        margin-bottom: 12px;
        color: var(--app-primary-color);
      }
      paper-fab-speed-dial{
        bottom: 0px;
        right: 12px; 
        position: fixed;
      }
      .pldp-menu-item{
        display: flex;
        display: -webkit-flex;
        align-items: center;
      }
      .dropdown-content{
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-bottom: -16px;
        background-color: var(--app-secondary-text);
        border-radius: 4px;
        margin-right: 20px;
        padding: 0 18px;
      }
      .menu-text{
        padding: 0 4px;
        font-size: 10pt;
        font-weight: 600;
      }
      .menu-title{
        padding: 0 4px;
        font-size: 12pt;
        font-weight: 600;
        border-radius: 4px;
        color: var(--app-primary-text);
      }
      
      .actionPage{
        display: flex;
        display: -webkit-flex;
        justify-content: center;
        align-content: center;
      }
      #pldpBack{
        align-items: center;
      }
      .pl-content p{
        padding: 6px 8px;
      }
      #pldpBack p {
        text-align: center;
        width: 100%;
        margin-right: 24px;
      }
      #pldpForm{
        width: 100%;
        padding: 0 12px;
        margin: 0 8px;
        max-width: 600px;
      }
      #pldpForm form{
        padding: 0 12px;
      }
      #pldpForm form .action{
        padding: 0;
      }
      .reminder, .datetime{
        display: -webkit-flex;
        display: flex;
        flex-direction: row;
      }
      .reminder{
        justify-content: flex-end;
        margin-bottom: 24px;
      }
      .reminder label{
        width: 100%;
      }
      .datetime date-picker{
        margin-right: 18px;
        border-bottom: 1px solid;
        flex-grow: 6;
      }
      .datetime time-picker{
        border-bottom: 1px solid;
        flex-grow: 4;
      }
      paper-icon-button {
        color: var(--paper-grey-600);
      }
      paper-icon-button.white {
        color: var(--app-secondary-text) !important;
      }
      .pldp-link{
        text-decoration: none;
      }
      .background-indigo{
        background-color: var(--paper-light-blue-700);
        color: var(--app-secondary-text);
      }
      .indigo {
          background-color: var(--app-status-color);
          color: var(--app-secondary-text);
          padding-top: 10px;
          margin: 0 auto;
          min-width: 96px;
          font-family: 'Roboto', 'Noto', sans-serif;
          font-weight: normal;
          font-size: 14px;
          -webkit-font-smoothing: antialiased;
        }
      time-picker.clamp {
        display: block;
        --datetime-selected-background: #9ab6ed;
        --datetime-selected-color: #001641;
        --datetime-background: #e2ab59;
        --datetime-color: #001641;
      }
      paper-dropdown-menu {
        width: 224px;
      }
      .reminderBadge{
        background-color: rgba(138, 138, 138, 0.08);
        -webkit-border-radius: 2px;
        border-radius: 2px;
        position: relative;
        margin: 6px 6px;
        display: inline;
        padding: 6px 0px;
      }
      .reminderBadge div label{
        cursor: pointer;
      }
      .reminderlabel{
        color: rgba(0,0,0,.87);
        cursor: pointer;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        -webkit-box-flex: 1;
        -webkit-flex: 1 1 auto;
        flex: 1 1 auto;
        font-size: 11px;
        margin: 0 6px;
        display: inline;
      }
      .reminderlabel > div{
        width: min-content;
        display: inline-block;
      }
      .deleteReminder{
            /* width: min-content; */
        display: -webkit-inline-box;
      }
      /* ============ Snack Bar ======================== */
      #snackbar {
          visibility: hidden;
          min-width: 250px;
          margin-left: -120px;
          background-color: var(--paper-green-400);
          color: var(--app-secondary-text);
          text-align: center;
          border-radius: 2px;
          padding: 10px;
          position: fixed;
          z-index: 1;
          left: 40%;
          bottom: 30px;
          font-size: 14px;
          white-space: pre-wrap;
      }
      #snackbar.show {
          visibility: visible;
          -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
          animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }

      @-webkit-keyframes fadein {
          from {bottom: 0; opacity: 0;} 
          to {bottom: 30px; opacity: 1;}
      }

      @keyframes fadein {
          from {bottom: 0; opacity: 0;}
          to {bottom: 30px; opacity: 1;}
      }

      @-webkit-keyframes fadeout {
          from {bottom: 30px; opacity: 1;} 
          to {bottom: 0; opacity: 0;}
      }

      @keyframes fadeout {
          from {bottom: 30px; opacity: 1;}
          to {bottom: 0; opacity: 0;}
      }
      @-webkit-keyframes fadeInUp{
        0%{opacity:0;-webkit-transform:translateY(20px);transform:translateY(20px)}
        100%{opacity:1;-webkit-transform:translateY(0);transform:translateY(0)}
      }
      @keyframes fadeInUp{
          0%{opacity:0;-webkit-transform:translateY(20px);-ms-transform:translateY(20px);transform:translateY(20px)}
          100%{opacity:1;-webkit-transform:translateY(0);-ms-transform:translateY(0);transform:translateY(0)}
      }
      .fadeInUp{
          -webkit-animation-name:fadeInUp;
          animation-name:fadeInUp;
          opacity: 0;
          -webkit-animation-duration: 0.5s;
          animation-duration: 0.5s;
          -webkit-animation-fill-mode: forwards;
          animation-fill-mode: forwards;
          animation-timing-function: ease-in;
      }
    </style>
  </template>
</dom-module>
